<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">Kai's Flower Arrangements</h2>
        <!-- Table to display flower arrangements -->
        <p> Please submit an online request for your desired custom <br>
            orders. We will contact you at the number provided <br>
            in the description.</p>
            <p> Please give us a call if you have any questions.<br>
            PH: 721-982-6321</p>

        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Customer Name</th>
                    <th>Bouquet Description</th>
                    <th>Price Range</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Table rows -->
            </tbody>
        </table>

        <!-- Form to add new flower arrangement -->
        <form id="add-form" class="mt-4">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Flower Arrangement</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
